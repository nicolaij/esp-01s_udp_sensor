[env:esp01_1m]
platform = espressif8266
board = esp01_1m
framework = arduino
lib_deps = 
	gyverlibs/GyverHTU21D@^1.1
	tzapu/WiFiManager@^0.16.0
	arduino-libraries/ArduinoHttpClient@^0.5.0
monitor_speed = 115200
